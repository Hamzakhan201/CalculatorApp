<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculatar</h1>
        <div class="calculator">
            <div class="display">
                <input type="text" id="result" placeholder="0" disabled>
            </div>
            <div class="buttons">
                <button class="bg-light" onclick="clearResult()">C</button>
                <button class="bg-secondary with contrasting color" onclick="insertValue('7')">7</button>
                <button class="bg-secondary with contrasting color" onclick="insertValue('8')">8</button>
                <button class="bg-secondary with contrasting color" onclick="insertValue('9')">9</button>
                <button class="bg-secondary with contrasting color" onclick="insertValue('/')">รท</button>
                <button class="bg-secondary with contrasting color" onclick="insertValue('4')">4</button>
                <button class="bg-secondary with contrasting color" onclick="insertValue('5')">5</button>
                <button class="bg-secondary with contrasting color" onclick="insertValue('6')">6</button>
                <button class="bg-secondary with contrasting color" onclick="insertValue('*')">*</button>
                <button class="bg-secondary with contrasting color" onclick="insertValue('1')">1</button>
                <button class="bg-secondary with contrasting color" onclick="insertValue('2')">2</button>
                <button class="bg-secondary with contrasting color" onclick="insertValue('3')">3</button>
                <button class="bg-secondary with contrasting color" onclick="insertValue('0')">0</button>
                <button class="bg-warning" onclick="insertValue('-')">-</button>
                <button class="bg-warning" onclick="insertValue('.')">.</button>
                <button class="bg-warning" onclick="calculate()">=</button>
                <button class="bg-warning" onclick="insertValue('+')">+</button>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </body>

    </html>
